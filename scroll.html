<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scroll Reveal Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .reveal {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease-in-out;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    body {
      padding-top: 100px;
      padding-bottom: 100px;
    }

    .spacer {
      height: 100vh; /* untuk scroll */
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <div class="spacer"></div>

    <div class="row justify-content-center reveal">
      <div class="col-md-8">
        <div class="card p-4">
          <h3 class="card-title">Halo dari Bootstrap!</h3>
          <p class="card-text">Saya muncul ketika kamu scroll ke bawah ðŸ‘‹</p>
        </div>
      </div>
    </div>

    <div class="spacer"></div>

    <div class="row justify-content-center reveal">
      <div class="col-md-8">
        <div class="card p-4 bg-light">
          <h3 class="card-title">Bootstrap + Animasi</h3>
          <p class="card-text">Gabungan yang cantik untuk UX yang halus ðŸŽ¨</p>
        </div>
      </div>
    </div>

    <div class="spacer"></div>
  </div>

  <script>
    function revealOnScroll() {
      const reveals = document.querySelectorAll('.reveal');
      for (let el of reveals) {
        const windowHeight = window.innerHeight;
        const elementTop = el.getBoundingClientRect().top;
        const offset = 150;

        if (elementTop < windowHeight - offset) {
          el.classList.add('active');
        } else {
          el.classList.remove('active');
        }
      }
    }

    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
